<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <script src="{{ url_for('static',filename = 'script1.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'style.css')}}" >
  </head>
  <body>
    <div id="box">
      <form action="http://127.0.0.1:8080/signIn" method="POST">
        <h1>Sign Up</h1>
        <input id="name" type="text" name="name" placeholder="Full Name" required>
        <input id="username" type="text" name="username" placeholder="Username" required>
        <input id="password" type="password" name="password" placeholder="Password"required>
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <input id="dob" placeholder="Date Of Birth" name="dob" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" required>
        <input id="phno1" type="text" placeholder="Phone Number 1" name="phno1" required>
        <input id="phno2" type="text" placeholder="Phone Number 2" name="phno2" required>
        <input type="submit" name="" value="Sign Up">
      </form>
      <form action="http://127.0.0.1:8080/alreadyMember" method="POST">
        <input id="otherPage" type="submit" value="Already a member? Click Here">
      </form>
      <form action="http://127.0.0.1:8080/goAdminSignIn" method="POST">
        <input id="otherPage" type="submit" value="Admin? Click Here">
      </form>
      <br><br><br>
      <div id="copyright">
        A <a target="_blank" href="https://sashbros.itch.io">Sashbros Studios</a> Production &copy;. All Rights Reserved.
      </div>
    </div>
  </body>
</html>
